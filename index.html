<html lang="es">
<head>
<meta charset="UTF-8">
<title>∴</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #060504;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* FONDO CIFRADO */
  .cipher-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .cipher-line {
    position: absolute;
    white-space: nowrap;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    letter-spacing: 5px;
    user-select: none;
    animation: drift linear infinite;
  }

  @keyframes drift {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* viñeta suave solo en bordes */
  .vignette {
    position: fixed;
    inset: 0;
    z-index: 2;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(4,3,2,0.55) 100%);
    pointer-events: none;
  }

  /* IMAGEN */
  .img-wrap {
    position: relative;
    z-index: 5;
    max-width: 68vw;
    max-height: 88vh;
  }

  .img-wrap img {
    display: block;
    max-width: 100%;
    max-height: 88vh;
    object-fit: contain;
    /* distorsión: leve chromatic aberration + ondulación */
    filter:
      drop-shadow(0 0 18px rgba(200,160,60,0.18))
      drop-shadow(0 0 60px rgba(0,0,0,0.9))
      contrast(1.08)
      brightness(0.92)
      saturate(0.85);
    animation: glitch 9s infinite;
  }

  @keyframes glitch {
    0%,  89%,  100% {
      filter:
        drop-shadow(0 0 18px rgba(200,160,60,0.18))
        drop-shadow(0 0 60px rgba(0,0,0,0.9))
        contrast(1.08) brightness(0.92) saturate(0.85);
      transform: translate(0,0) skewX(0deg);
    }
    90% {
      filter:
        drop-shadow(-3px 0 rgba(255,50,50,0.5))
        drop-shadow(3px 0 rgba(50,200,255,0.5))
        contrast(1.15) brightness(0.88) saturate(0.7);
      transform: translate(-2px, 1px) skewX(-1deg);
    }
    91% {
      filter:
        drop-shadow(3px 0 rgba(255,50,50,0.4))
        drop-shadow(-3px 0 rgba(50,200,255,0.4))
        contrast(1.2) brightness(0.85) saturate(0.6);
      transform: translate(3px, -1px) skewX(0.8deg);
    }
    92% {
      filter:
        drop-shadow(0 0 18px rgba(200,160,60,0.18))
        drop-shadow(0 0 60px rgba(0,0,0,0.9))
        contrast(1.08) brightness(0.92) saturate(0.85);
      transform: translate(0,0) skewX(0deg);
    }
    95% {
      filter:
        drop-shadow(-5px 0 rgba(255,80,80,0.35))
        drop-shadow(5px 0 rgba(80,220,255,0.35))
        contrast(1.1) brightness(0.9);
      transform: translate(-1px, 0) skewX(-0.5deg);
    }
    96% {
      filter:
        drop-shadow(0 0 18px rgba(200,160,60,0.18))
        drop-shadow(0 0 60px rgba(0,0,0,0.9))
        contrast(1.08) brightness(0.92) saturate(0.85);
      transform: translate(0,0);
    }
  }
</style>
</head>

    'palanca','torniquete','manivela','engranaje','resorte','pistola','flecha',
  ];

  function toB64(str) { return btoa(str); }

  function makeLine() {
    let parts = [];
    for (let i = 0; i < 16; i++) {
      const w = palabras[Math.floor(Math.random() * palabras.length)];
      parts.push(toB64(w));
    }
    return parts.join('  ');
  }

  // colores más visibles — ámbar/dorado bien presente
  const configs = [
    { color: 'rgba(210,165,55,0.55)', size: '13px' },
    { color: 'rgba(185,140,45,0.40)', size: '12px' },
    { color: 'rgba(230,185,65,0.35)', size: '11px' },
    { color: 'rgba(160,120,35,0.45)', size: '13px' },
    { color: 'rgba(200,155,50,0.30)', size: '12px' },
    { color: 'rgba(240,195,70,0.25)', size: '11px' },
  ];

  const count = 46;
  for (let i = 0; i < count; i++) {
    const el = document.createElement('div');
    el.className = 'cipher-line';

    const txt = makeLine() + '    ' + makeLine();
    el.textContent = txt + '    ' + txt;

    const cfg = configs[i % configs.length];
    el.style.top = ((i / count) * 100) + '%';
    el.style.color = cfg.color;
    el.style.fontSize = cfg.size;

    const dur = 45 + Math.random() * 75;
    const dir = Math.random() > 0.5 ? 'normal' : 'reverse';
    el.style.animation = `drift ${dur}s ${dir} linear infinite`;
    el.style.animationDelay = `-${(Math.random() * dur).toFixed(1)}s`;

    bg.appendChild(el);
  }

  // renovar texto
  setInterval(() => {
    bg.querySelectorAll('.cipher-line').forEach(el => {
      const txt = makeLine() + '    ' + makeLine();
      el.textContent = txt + '    ' + txt;
    });
  }, 18000);
</script>

</body>
</html>
